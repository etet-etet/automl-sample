<!DOCTYPE html>
  <head>
    <meta charset="url-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="{{url_for('static', filename='js/uploader.js')}}"></script>
  </head>
  <title>AutoML Example</title>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row col-md-12">
        <h1>AutoML Example Page</h1>
      </div>

      <div id="error" class="alert alert-danger col-md-12" role="alert">
        画像が適切でない可能性があります。
      </div>
      <div id="success" class="alert alert-success col-md-12" role="alert">
      </div>

      <div class="row col-md-12">
        <form id="imageForm" class="col-md-12" action="/upload_image" method="POST" enctype="multipart/form-data">
          <div class="form-group col-md-12">
            <label for="image">画像ファイル</label>
            <input type="file" name="image" id="image" >
          </div>

          <div class="spinner-border text-primary" id="spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>

          <div class="col-md-12">
            <input id="submitButton" class="btn btn-primary" type="submit" value="送信" >
          </div>
        </form>
      </div>
    </div>
  </body>
